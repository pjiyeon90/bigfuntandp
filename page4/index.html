<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bigfun page4</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <header> 
        <div class="header_left">
            <h3><img src="./images/btn_활동 1.png" alt="활동 이미지"></h3>
            <h4>활동4</h4>
        </div>
        <div class="header_right">
            <img src="./images/progress_활동4 1.png" alt="활동 단계 이미지">
        </div>
    </header>
    <main>
        <section>
            <div class="sec_title">
              <h2><span>4</span>모둠을 나누어 숲에서 찾은 다양한 소리를 그림으로 표현해 봅시다.</h2>  
            </div>

            <div class="contents_box">
                <div class="con_left">
                    <ul>
                        <li class="li_back_img">
                            <h4>목소리, 신체</h4>
                            <div class="figure_box"><img src="./images/Group 411.png" alt="예 텍스트 이미지"><span>'휭' 소리내며 휘파람 불기</span></div>
                            <textarea rows="5" cols="30"></textarea>
                        </li>
                        <li class="li_back_img">
                            <h4>그림, 기호</h4>
                            <div class="figure_box"><img src="./images/Group 411.png" alt="예 텍스트 이미지"><span><img src="./images/draw_figure.png" alt="그린 이미지"></span></div>
                            <textarea rows="5" cols="30"></textarea>
                        </li>
                    </ul>
                </div>
                <div class="con_center">
                    <!-- <img src="./images/middle_box.png" alt="숲 이미지"> -->
                    <h5>우리 모둠의 소리 숲</h5>
                </div>
                <div class="con_right">
                    <ul>
                        <li class="li_back_img">
                            <h4>악기</h4>
                            <div class="figure_box"><img src="./images/Group 411.png" alt="예 텍스트 이미지"><span>리코더의 라비움(떨청)을 막고 바람불기</span></div>
                            <textarea rows="5" cols="30"></textarea>
                        </li>
                        <li class="li_back_img">
                            <h4>물체</h4>
                            <div class="figure_box"><img src="./images/Group 411.png" alt="예 텍스트 이미지"><span>빈 병에 바랍 불어넣기</span></div>
                            <textarea rows="5" cols="30"></textarea>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
